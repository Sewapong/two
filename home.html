    /* CSS สำหรับ body */
body {
    font-family: 'Times New Roman', cursive, sans-serif;
    background-image: url('bg4.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    /* background-color: #8169eb; */
    background-blend-mode: overlay;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* CSS สำหรับ .person */
.person {
    background-color: #ffffff;
    border: 0.5px solid #cccccc;
    padding: 100px;
    margin: 100px;
    display: inline-block;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    position: relative;
    width: 200px;
}

/* CSS สำหรับ .person img */
.person img {
    max-width: 100px;
    max-height: 100px;
    object-fit: scale-down;
    object-position: center;
    border-radius: 50%;
}

/* CSS สำหรับ .person h2 */
.person h2 {
    color: #333;
    margin-top: 10px;
    padding: 10px;
}

/* CSS สำหรับ .navbar */
.navbar {
    background-color: #e46666;
    overflow: hidden;
}

/* CSS สำหรับ .navbar a */
.navbar a {
    float: left;
    font-size: 20px;
    color: #ffffff;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

/* CSS สำหรับ .navbar a:hover */
.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.person .hidden-info {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.person:hover .hidden-info {
    opacity: 1;
    color: #333;
}
h1
{

    margin: 0px;
    padding: 40px;
    position: center;
}
</style>
